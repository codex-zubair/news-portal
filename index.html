<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/E!_News_logo.svg.png" type="image/x-icon">
    <!-- Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Script -->

    <title>English News</title>
</head>

<body class="bg-slate-100">


<header>
    <!-- !Navbar Section -->

    <nav class="p-3 bg-gray-50 rounded border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <div class="container flex flex-wrap justify-between items-center mx-auto px-5">

            <a onclick="news()" class="flex items-center">
                <img src="./image/E!_News_logo.svg.png" class="mr-3 h-6 sm:h-10" alt="English News">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">English News</span>
            </a>


            
            <button onclick="navbarOpenAndOf()" data-collapse-toggle="navbar-solid-bg" type="button"
                class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-gray-400 dark:hover:text-white dark:focus:ring-gray-500"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul
                    class="flex flex-col mt-4 bg-gray-50 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                    <li>
                        <button onclick="categoriesApi()" class="block hover:text-black text-lg font-semibold py-2 pr-4 pl-3 text-black bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                            aria-current="page">News</button>
                    </li>
                    <li>
                        <button onclick="blog()" 
                            class="block text-lg font-semibold py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Blog</button>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <!-- !Navbar Section -->
</header>







    <main class="w-10/12 mx-auto">



        <!-- !Section All Category Section Start -->
        <section id="category-section" class="flex flex-col sm:flex-col md:flex-row lg:flex-row xl:flex-row  justify-between mt-4">







        </section>
        <!-- !Section All Category Section End -->




        <!-- !Section For Spinner And Total News Item Start -->
        <section>
            <div class="h-10 w-full bg-white mt-7 px-5 flex items-center justify-between">

                <p id="item-found" class="font-semibold"></p>

                <!-- *Spinner Start -->
                <div id="spinner"  type="button"
                    class=" py-2.5 px-10 mr-2 text-sm font-medium text-gray-900 bg-white rounded-lg  dark:border-gray-600 hidden items-center">
                    <svg role="status" class="inline mr-2 w-4 h-4 text-gray-200 animate-spin dark:text-gray-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="#1C64F2" />
                    </svg>
                    Loading...
                    </>
                    <!-- *Spinner End -->

                </div>
        </section>
        <!-- !Section For Spinner And Total News Item End-->





        <!-- ! Card Section Start -->
        <section class="mx-auto">
            <section id="news-card" class="mt-10 grid md:grid-cols-2 xl:grid-cols-2 sm:grid-cols-1 gap-2">
                <!-- Card Start -->
    

    
    
            </section>
        </section>
        <!-- ! Card Section End -->





        <!-- !Modal Section Start -->
        <section id="modal-section" class="hidden">

          

               
        </section>
        <!-- !Modal Section End -->





    </main>




    <!-- !Footer Section Start -->
    <footer class="py-5 h bg-gray-50 rounded border-gray-200 dark:bg-gray-800 dark:border-gray-700 text-center mt-10 mb-0">
        <p class="text-slate-600">Copyright 2022 by English News</p>
    </footer>
    <!-- !Footer Section End -->





    <!-- Java Script -->
    <script src="./js/main.js"></script>
    <script src="./js/news.js"></script>
    <script src="./js/show-details.js"></script>
    <script src="./js/spinner.js"></script>
    <script src="./js/display-change.js"></script>
    <script src="./js/navbar.js"></script>
    <!-- Java Script -->

</body>

</html>
